<ion-content>
  <div class="header">
    <ion-icon name="arrow-round-back" (click)="goback()"></ion-icon>
  </div>
  <div class="container">
    <ion-list>
      <ion-item color="primary">
        cập nhật thông tin người dùng
      </ion-item>
      <form>
        <ion-item>
          <ion-label stacked>tên tài khoản</ion-label>
          <ion-input [(ngModel)]="username" type="text" name="username" placeholder="tên tài khoản">
          </ion-input>
        </ion-item>
        <ion-item>
            <ion-label stacked>tên hiển thị</ion-label>
          <ion-input [(ngModel)]="name" type="text" name="name">
          </ion-input>
        </ion-item>
        <ion-item>
            <ion-label stacked>mật khẩu</ion-label>
          <ion-input [(ngModel)]="password" type="password" name="password">
          </ion-input>
        </ion-item>
        <ion-item>
            <ion-label stacked>xác nhận mật khẩu</ion-label>
          <ion-input [(ngModel)]="vpassword" type="password" name="vpassword">
          </ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>vùng</ion-label>
          <ion-select [(ngModel)]="region" name="region">
            <span *ngFor="let pos of service.region; let i = index">
              <ion-option value="{{i}}" *ngIf="user.data[user.userId].region === i" selected="true">
                {{pos}}
              </ion-option>
              <ion-option value="{{i}}" *ngIf="user.data[user.userId].region !== i">
                {{pos}}
              </ion-option>
            </span>
          </ion-select>
        </ion-item>
        <ion-item>
          <button class="max" ion-button (click)="changeUserInfo()">
            cập nhật
          </button>
        </ion-item>
      </form>
    </ion-list>
    <ion-list>
      <ion-item color="primary">
        Tùy chọn hiển thị
      </ion-item>
      <form>
        <ion-item>
          <ion-label stacked>số bài viết tải thêm</ion-label>
          <ion-input [(ngModel)]="numberload" type="number" name="numberload"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>số bài viết mở đầu</ion-label>
          <ion-input [(ngModel)]="startload" type="number" name="startload"></ion-input>
        </ion-item>
        <ion-item>
          <button class="max" ion-button (click)="user.changeOption(numberload, startload)">
            cập nhật
          </button>
        </ion-item>
      </form>
    </ion-list>
  </div>
</ion-content>
