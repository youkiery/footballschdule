<ion-content>
  <div class="header">
    <ion-icon name="arrow-round-back" (click)="goback()"></ion-icon>
  </div>
  <div class="container">
    <ion-list>
      <ion-item color="primary">
        cập nhật thông tin người dùng
      </ion-item>
      <form>
        <ion-item>
          <ion-input [(ngModel)]="username" type="text" name="username" placeholder="tên tài khoản"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input [(ngModel)]="name" type="text" name="name" placeholder="tên hiển thị"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input [(ngModel)]="password" type="password" name="password" placeholder="mật khẩu"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input [(ngModel)]="vpassword" type="password" name="vpassword" placeholder="xác nhận mật khẩu"></ion-input>
        </ion-item>
        <ion-item>
        <ion-label>Vùng</ion-label>
          <ion-select [(ngModel)]="region" name="region">
            <span *ngFor="let pos of service.position; let i = index">
              <ion-option value="{{i}}" *ngIf="user.data[user.userId].region === i" selected="true">
                {{pos}}
              </ion-option>
              <ion-option value="{{i}}" *ngIf="user.data[user.userId].region !== i">
                {{pos}}
              </ion-option>
            </span>
          </ion-select>
        </ion-item>
        <button ion-button (click)="changeUserInfo()">
          cập nhật
        </button>
      </form>
    </ion-list>
    <ion-list>
      <ion-item (click)="changeNL()">
        đổi lượng tin mỗi lần load
      </ion-item>
    </ion-list>
  </div>
</ion-content>
