<ion-header>
  <ion-navbar>
      <ion-icon name="settings" (click)="gotoSetting()"></ion-icon>
      <ion-icon name="contacts" (click)="gotoFriend()"></ion-icon>
      <ion-icon name="images" (click)="gotoLibrary()"></ion-icon>
      <ion-icon name="log-out" (click)="user.logout()"></ion-icon>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-avatar item-start>
      <img class="md-icon" src="{{user.data[user.userId].avatar}}">
    </ion-avatar>
    <p>
      <b>
        {{user.data[user.userId].name}}
      </b>
    </p>
    <ion-textarea (click)="gotoPost()"></ion-textarea>
  </ion-item>
  <ion-card *ngFor="let postId of post.displayNew; let i of index">
    <ion-card-header *ngIf="user.data[post.detail[postId].userId] !== undefine">
      <ion-item>
        <ion-avatar item-start>
          <img class="md-icon" src="{{user.data[post.detail[postId].userId].avatar}}">
        </ion-avatar>
        <p>
          <b>
            {{user.data[post.detail[postId].userId].name}}
          </b>
        </p>
        {{post.detail[postId].time | date: "yyyy/MM/dd HH:mm"}}
        <ion-icon class="right" name="menu" (click)="thisPostOption($event, postId)" *ngIf="user.userId === post.detail[postId].userId"></ion-icon>
      </ion-item>
      <span *ngIf="post.detail[postId].image.length > 0">
        {{image.detail[post.detail[postId].image[0]]}}
      </span>
    </ion-card-header>
    <ion-list (click)="gotoDetail(postId)">
      <p class="msg">
        {{post.detail[postId].msg}}
      </p>
      <ion-item>
        <span *ngIf="post.detail[postId].like !== undefine">
          <button ion-button (click)="viewLiked(postId)">
            {{post.detail[postId].like.length}}
          </button>
          <button ion-button color="primary" *ngIf='post.detail[postId].like.indexOf(user.userId) === -1' (click)="post.like(post.detail[postId].userId, postId, post.detail[postId].like)">
            like
          </button>
          <button ion-button color="secondary" *ngIf='post.detail[postId].like.indexOf(user.userId) !== -1' (click)="post.unlike(post.detail[postId].userId, postId, post.detail[postId].like)">
            like
          </button>
        </span>
        <span *ngIf="post.detail[postId].like === undefine">
          <button ion-button>
            0
          </button>
          <button ion-button color="primary" (click)="post.like(post.detail[postId].userId, postId, post.detail[postId].like)">
            like
          </button>
        </span>
        <span>
          <button ion-button *ngIf="post.detail[postId].userId !== user.userId && friend.active.indexOf(post.detail[postId].userId) === -1 && friend.inactive.indexOf(post.detail[postId].userId) === -1" (click)="user.addFriend(post.detail[postId].userId)">
            +
          </button>
        </span>
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
