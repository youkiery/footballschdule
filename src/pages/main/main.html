<ion-content>
  <div class="header">
    <ion-icon name="refresh" (click)="reload()"></ion-icon>
    <ion-icon name="settings" (click)="gotoSetting()"></ion-icon>
    <ion-icon name="contacts" (click)="gotoFriend()"></ion-icon>
    <ion-icon name="images" (click)="gotoLibrary()"></ion-icon>
    <ion-icon name="search" (click)="gotoSearch()"></ion-icon>
    <ion-icon name="log-out" (click)="user.logout()"></ion-icon>
  </div>
  <div class="container">
    <ion-card>
      <ion-card-header>
        <ion-item>
          <ion-avatar item-start>
            <img class="md-icon" src="{{user.data[user.userId].avatar}}" (click)="changeAvatar()">
          </ion-avatar>
          <p (click)="gotoProfile(user.userId)">
            {{user.data[user.userId].name}}
          </p>
          <p>
            {{service.region[user.data[user.userId].region]}}
          </p>
        </ion-item>
      </ion-card-header>
      <ion-card-content class="textarea" (click)="gotoPost()">
        <button ion-button class="input-button">
          đăng
        </button>
      </ion-card-content>
    </ion-card>
    <ion-card *ngFor="let postId of displayList">
      <ion-item *ngIf="post.data[postId].type === 0">
        <ion-avatar item-start>
          <img src="{{user.data[post.data[postId].ownerId].avatar}}">
        </ion-avatar>
        <h2>{{user.data[post.data[postId].ownerId].name}}</h2>
        <button ion-button color="primary" icon-left clear small
            *ngIf="post.data[postId].ownerId !== user.userId
            && friend.user.indexOf(post.data[postId].ownerId) === -1"
            (click) ="friend.follow(user.userId, post.data[postId].ownerId, post.data[postId].type)">
          <ion-icon name="add"></ion-icon>
          <div>follow</div>
        </button>
        <ion-icon class="right" name="menu" (click)="thisPostOption($event, postId)" *ngIf="user.userId === post.data[postId].ownerId"></ion-icon>
      </ion-item>
      <ion-item *ngIf="post.data[postId].type === 1">
        <ion-avatar item-start>
          <img src="{{group.data[post.data[postId].ownerId].avatar}}">
        </ion-avatar>
        <h2>{{group.data[post.data[postId].ownerId].name}}</h2>
        <p>{{post.data[postId].time | date: "dd/MM/yyyy HH:mm"}}</p>
        <button ion-button color="primary" icon-left clear small
            *ngIf="post.data[postId].ownerId !== user.userId
            && friend.group.indexOf(post.data[postId].ownerId) === -1"
            (click) ="friend.follow(user.userId, post.data[postId].ownerId, post.data[postId].type)">
          <ion-icon name="add"></ion-icon>
          <div>follow</div>
        </button>
        <ion-icon class="right" name="menu" (click)="thisPostOption($event, postId)"
            *ngIf="user.userId === group.data[post.data[postId].ownerId].userId"></ion-icon>
      </ion-item>
      <img class="image" *ngIf="post.data[postId].image.length > 0"
          src="{{image.data[post.data[postId].image[0]]}}" (click)="gotoDetail(postId)">
      <ion-card-content (click)="gotoDetail(postId)">
        <p>{{post.data[postId].msg}}</p>
      </ion-card-content>
      <span *ngIf="post.data[postId].like.length > 0">
        <button ion-button color="primary" icon-left clear small
            *ngIf='this.service.findIndex(post.data[postId].like, user.userId, "userId") === -1'
            (click) ="post.like(user.userId, postId)">
          <ion-icon name="thumbs-up"></ion-icon>
          <div>{{post.data[postId].like.length}}</div>
        </button>
        <button ion-button color="secondary" icon-left clear small
            *ngIf='this.service.findIndex(post.data[postId].like, user.userId, "userId") !== -1'
            (click)="post.unlike(user.userId, postId)">
          <ion-icon name="thumbs-up"></ion-icon>
          <div>{{post.data[postId].like.length}}</div>
        </button>
      </span>
      <span>
        <button ion-button color="primary" icon-left clear small
            *ngIf="post.data[postId].like.length === 0" (click) ="post.like(user.userId, postId)">
        <ion-icon name="thumbs-up"></ion-icon>
        <div>0</div>
      </button>
      </span>
    </ion-card>
    <button ion-button (click)="loadMore()" *ngIf="(page - 1) * user.setting.numberload < postList.length">
      Xem thêm
    </button>
  </div>
</ion-content>
