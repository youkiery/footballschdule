<ion-content>  
  <div class="header">
    <ion-icon name="arrow-round-back" (click)="goback()"></ion-icon>      
  </div>
  <div class="container">
    <ion-list>
      <ion-item color="primary">
        yêu cầu kết bạn
      </ion-item>
      <div *ngFor="let friendId of friend.request; let i = index">
        <ion-item *ngIf="user.data[friendId] !== undefined">
          <ion-avatar item-start>
            <img src="{{user.data[friendId].avatar}}">
          </ion-avatar>
          <b>
            {{user.data[friendId].name}}
          </b>
          <span ion-button (click)="friend.acceptFriend(user.userId, friendId, i)">
            đồng ý
          </span>
          <span ion-button (click)="friend.deleteFriendRequest(user.userId, friendId)">
            từ chối
          </span>
        </ion-item>
      </div>
    </ion-list>
    <ion-list>
      <ion-item color="primary">
        danh sách bạn
      </ion-item>
      <div *ngFor="let friendId of friend.active">
        <ion-item *ngIf="user.data[friendId] !== undefined">
          <ion-avatar item-start>
            <img src="{{user.data[friendId].avatar}}">
          </ion-avatar>
          <b>
            {{user.data[friendId].name}}
          </b>
          <span ion-button (click)="friend.unfriend(user.userId, friendId)">
            unfriend
          </span>
        </ion-item>
      </div>
    </ion-list>
    <ion-list>
      <ion-item color="primary">
        danh sách đang được chờ xác nhận
      </ion-item>
      <div *ngFor="let friendId of friend.inactive">
        <ion-item *ngIf="user.data[friendId] !== undefined">
          <ion-avatar item-start>
            <img src="{{user.data[friendId].avatar}}">
          </ion-avatar>
          <b>
            {{user.data[friendId].name}}
          </b>
        </ion-item>
      </div>
    </ion-list>
  </div>
</ion-content>
