<!--
  dùng libIndex để hiển thị
-->
<ion-content>
  <div class="header">
    <div *ngIf="controller === 1">
      <ion-icon name="arrow-round-back" (click)="gotoPost()"></ion-icon>      
      <ion-icon *ngIf="service.multi === false" name="ios-done-all" (click)="changeAvatar()"></ion-icon>
      <ion-icon *ngIf="service.multi === true" name="ios-done-all" (click)="selectImages()"></ion-icon>
    </div>

    <div *ngIf="controller === 2">
      <label for="file">
        <ion-icon name="cloud-upload"></ion-icon>
        <span aria-hidden="true"></span>
        <input type="file" id="file" style="display:none" (change)="getFile()" multiple />
      </label>
      <ion-icon *ngIf="files !== undefined" name="cloud-done" (click)="uploadImage()"></ion-icon>      
      <ion-icon name="add-circle" (click)="newLibrary()"></ion-icon>
    </div>

    <div *ngIf="controller === 3">      
      <ion-icon name="arrow-round-back" (click)="goback()"></ion-icon>

      <label for="file">
        <ion-icon name="cloud-upload"></ion-icon>
        <span aria-hidden="true"></span>
        <input type="file" id="file" style="display:none" (change)="getFile()" multiple />
      </label>
      <ion-icon *ngIf="files !== undefined" name="cloud-done" (click)="uploadImage()"></ion-icon>

      <ion-icon *ngIf="isSelect === true" name="ios-checkbox-outline" (click)="selectOff()"></ion-icon>
      <ion-icon *ngIf="isSelect === false" name="ios-checkbox" (click)="selectOn()"></ion-icon>
      <ion-icon *ngIf="isSelect === true" name="ios-trash" (click)="delete()"></ion-icon>
      <ion-icon name="create" (click)="modifyLibrary()"></ion-icon>
      <ion-icon *ngIf="service.libraryIndex !== 0" name="remove-circle" (click)="deleteThisLibrary()"></ion-icon>
    </div>    
  </div>

  <div class="content">
    <div *ngIf="controller === 1">
      <span class="inline" *ngFor="let imageId of image.list">
        <img class="md-icon" src="{{image.detail[imageId]}}" *ngIf="service.selecteImages.indexOf(imageId) < 0" (click)="tickImage(imageId)">
        <img class="md-icon selected" src="{{image.detail[imageId]}}" *ngIf="service.selecteImages.indexOf(imageId) >= 0" (click)="untickImage(imageId)">
      </span>
    </div>

    <div *ngIf="controller === 2">
      <div *ngFor="let libraryList of library.list; let libraryIndex = index">
        <img class="md-icon" src="{{image.detail[libraryList.list[0].imageId]}}" *ngIf="libraryList.list.length > 0" (click)="gotoLibrary(libraryIndex)">
        <img class="md-icon" src="{{uploadButton}}" *ngIf="libraryList.list.length === 0 || libraryList.list !== undefined" (click)="gotoLibrary(libraryIndex)">
        <p>{{libraryList.name}}</p>
      </div>
      <span class="inline" *ngFor="let imageId of image.list">
        <img class="md-icon selected" src="{{image.detail[imageInfo.imageId]}}" *ngIf="isSelect === false" (click)="viewImage(imageIndex, service.libraryIndex)">
      </span>
    </div>

    <div *ngIf="controller === 3">
      <p>
        {{selectedLibrary.name}}
      </p>
      <p>
        {{selectedLibrary.describe}}      
      </p>
      <p>
        {{selectedLibrary.time | date: "yyyy/MM/dd HH:mm"}}   
      </p>
      <span class="inline" *ngFor="let imageInfo of selectedLibrary.list; let imageIndex = index">
        <img class="md-icon" src="{{image.detail[imageInfo.imageId]}}" *ngIf="selectedImages.indexOf(imageInfo.imageId) < 0" (click)="tickImage(imageInfo.imageId)">
        <img class="md-icon selected" src="{{image.detail[imageInfo.imageId]}}" *ngIf="selectedImages.indexOf(imageInfo.imageId) >= 0" (click)="untickImage(imageInfo.imageId)">
        <img class="md-icon selected" src="{{image.detail[imageInfo.imageId]}}" *ngIf="isSelect === false" (click)="viewImage(imageIndex, service.libraryIndex)">
      </span>
    </div>
  </div>

</ion-content>
