<ion-header>
  <ion-navbar>
    <ion-title>
      đăng nhập
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <form class="center">
    <ion-segment [(ngModel)]="form" name="form">
      <ion-segment-button value="login">
        đăng nhập
      </ion-segment-button>
      <ion-segment-button value="signup">
        đăng ký
      </ion-segment-button>
    </ion-segment>
    <div [ngSwitch]="form">
      <div *ngSwitchCase="'login'">
        <ion-item>
          <ion-input [(ngModel)]="username" type="text" name="username" placeholder="tài khoản"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input [(ngModel)]="password" type="password" name="password" placeholder="mât khẩu"></ion-input>
        </ion-item>
        <button ion-button color="primary" (click)="login()">đăng nhập</button>
      </div>
      <div *ngSwitchCase="'signup'">
        <ion-item>
          <ion-input [(ngModel)]="username" type="text" name="username" placeholder="tài khoản"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input [(ngModel)]="password" type="password" name="password" placeholder="mât khẩu"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input [(ngModel)]="vpassword" type="password" name="vpassword" placeholder="xác nhận mật khẩu"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input [(ngModel)]="name" type="text" name="name" placeholder="tên hiển thị"></ion-input>
        </ion-item>
        <button ion-button color="primary" (click)="signup()">đăng ký</button>
        <button ion-button color="secondary" (click)="user.signupFb()">đăng ký với tài khoản Facebook</button>
      </div>
    </div>
  </form>
</ion-content>
