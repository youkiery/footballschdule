<ion-header>
  <ion-navbar>
    <ion-title>post</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  
  <ion-card>
    <ion-card-header>
      <div>
        <ion-avatar item-start>
          <img class="md-icon" src="{{user.data[user.userId].avatar}}">
          <P>
            {{user.data[user.userId].name}}
          </P>
          <p>
            <span *ngIf="time.getDate() < 10">0</span>{{time.getDate()}}/<span *ngIf="time.getMonth() < 9">0</span>{{time.getMonth() + 1}}/<span>{{time.getFullYear()}}</span>
            <span *ngIf="time.getHours() < 10">0</span>{{time.getHours()}}:<span *ngIf="time.getMinutes() < 10">0</span>{{time.getMinutes()}}
          </p>
        </ion-avatar>
      </div>
      <div class="right">
        <ion-icon name="menu"></ion-icon>
      </div>
      <div class="clear"></div>
    </ion-card-header>
    <ion-list>
      <form (onSubmit)="checkPostContent()">
        <ion-item>
          <textarea [(ngModel)]="msg" name="msg"></textarea>        
        </ion-item>
        <ion-item>
          <button ion-button (click)="checkPostContent()">
            post b√†i
          </button>
        </ion-item>
      </form>
    </ion-list>
  </ion-card>
</ion-content>
